<head>

    <title>Release Fee</title>
</head>
<body>
 
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Release Fee </h2>
        <form  [formGroup]="form" (ngSubmit)="submit()" >

              
            <!-- <div class="row">
                <div class="col-md-12 form-group mb-3">

                  <select id="approve" type="text"  formControlName="approve" name="approve" class="form-control" >
                    <option value=true>Approve</option>
                    <option value=false>disApprove</option>
                   
                  </select>
                </div>
              </div> -->

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="fee_Id" class="form-label">Claim ID</label>
              <input id="fee_Id" type="text" name="fee_Id" formControlName="fee_Id" class="form-control" placeholder="Enter Serveyor ID" minlength="10" maxlength="10" required>

                <div *ngIf="form.controls['claim_Id']?.errors?.['required']" class="text-danger">This field is required./></div>
              </div> -->

              
            </div>
          </div> 

         


         
      
         
          <div class="row">
            <div class="col-md-12 form-group">

          <div>
